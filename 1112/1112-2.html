<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>流程控制範例</title>
    <script language="javascript">
        var X = prompt("請輸入0-100的儲值金額", "");
        if (X >= 90)
            alert("鑽石會員！");
        else if (X < 90 && X >= 80)
            alert("白金會員！");
        else if (X < 80 && X >= 70)
            alert("金牌會員！");
        else if (X < 70 && X >= 60)
            alert("銀牌會員！");
        else
            alert("一般會員！");
    </script>
</head>

<body>
</body>

</html>
